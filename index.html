<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>@ViewData["Title"]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 420px;   /* fixed box width for mobile */
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #222;
        }

        /* Input Row */
        .input-box {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }

        .input-box input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .input-box button {
            padding: 12px 16px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .input-box button:hover {
            background: #0056b3;
        }

        /* Item List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9fafb;
            padding: 12px 14px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .item-name {
            flex: 1;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            overflow-wrap: anywhere;
        }

        /* Counter Section */
        .counter {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 8px;
        }

        .counter button {
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .counter button:hover {
            background: #0056b3;
        }

        .count {
            min-width: 26px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #444;
        }

        /* Action Buttons (edit/delete) */
        .actions {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 8px;
        }

        .actions button {
            background: #ff4d4f;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .actions button.edit {
            background: #28a745;
        }

        .actions button.edit:hover {
            background: #1e7e34;
        }

        .actions button:hover {
            background: #cc0000;
        }

        /* Mobile Adjustments */
        @@media (max-width: 480px) {
            h2 {
                font-size: 1.4rem;
            }
            .input-box input {
                font-size: 0.95rem;
                padding: 10px;
            }
            .input-box button {
                font-size: 0.9rem;
                padding: 10px 14px;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .counter, .actions {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Row -->
        <div class="input-box">
            <input type="text" id="itemInput" placeholder="Enter item name..." />
            <button onclick="addItem()">Add</button>
        </div>

        <!-- List -->
        <ul id="itemList"></ul>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem("items")) || [];

        function renderList() {
            const list = document.getElementById("itemList");
            list.innerHTML = "";

            items.forEach((item, index) => {
                const li = document.createElement("li");

                const name = document.createElement("span");
                name.className = "item-name";
                name.textContent = item.name;

                const counter = document.createElement("div");
                counter.className = "counter";

                const minusBtn = document.createElement("button");
                minusBtn.textContent = "-";
                minusBtn.onclick = () => updateCount(index, -1);

                const count = document.createElement("span");
                count.className = "count";
                count.textContent = item.count;

                const plusBtn = document.createElement("button");
                plusBtn.textContent = "+";
                plusBtn.onclick = () => updateCount(index, 1);

                counter.appendChild(minusBtn);
                counter.appendChild(count);
                counter.appendChild(plusBtn);

                // Actions (Edit / Delete)
                const actions = document.createElement("div");
                actions.className = "actions";

                const editBtn = document.createElement("button");
                editBtn.className = "edit";
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editItem(index);

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Del";
                deleteBtn.onclick = () => deleteItem(index);

                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);

                li.appendChild(name);
                li.appendChild(counter);
                li.appendChild(actions);
                list.appendChild(li);
            });

            localStorage.setItem("items", JSON.stringify(items));
        }

        function addItem() {
            const input = document.getElementById("itemInput");
            const itemName = input.value.trim();
            if (itemName) {
                items.push({ name: itemName, count: 0 });
                input.value = "";
                renderList();
            }
        }

        function updateCount(index, change) {
            items[index].count += change;
            if (items[index].count < 0) items[index].count = 0;
            renderList();
        }

        function editItem(index) {
            const newName = prompt("Edit item name:", items[index].name);
            if (newName !== null && newName.trim() !== "") {
                items[index].name = newName.trim();
                renderList();
            }
        }

        function deleteItem(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                items.splice(index, 1);
                renderList();
            }
        }

        // Initial render
        renderList();
    </script>
</body>
</html>
